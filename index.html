<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <!-- CARD  -->
    <div id="card">
      <div class="card__back">
        <img src="./images/bg-card-back.png" alt="Card's Back Side" aria-hidden="true">
        <div class="card__cvc">
          <span>000</span>
        </div>
      </div>
      <div class="card__front">
        <img src="./images/bg-card-front.png" alt="Card's Back Side" aria-hidden="true">
        <div class="card__details">
          <img src="./images/card-logo.svg" alt="Card's Logo" aria-hidden="true">
          <span class="card__number"> 0000 0000 0000 0000 </span>

          <!-- Names -->
          <div class="card__holder__info">
            <span class="card__holder__name">Jane Appleseed</span>
            <span class="card__expirity">00/00</span>
          </div>

        </div>
      </div>
    </div>

    <!-- FORM -->
    <form action="" method="post">
      <!-- Name -->
      <div class="form">
        <label for="name">Cardholder Name</label>
        <input type="text" id="name" placeholder="e.g. Jane Appleseed">
        <span class="error__blank">Can't be blank</span>
      </div>
      <!-- Card Number -->
      <div class="form">
        <label for="card__number">Card Number</label>
        <input type="text" id="card__number" placeholder="e.g. 1234 5678 9123 0000" maxlength="19">
        <span class="error__blank">Wrong format, numbers only</span>
      </div>
      <!-- Exp Data & CVC -->
      <div class="form__exp__data">
        <!-- MM / YY -->
        <div class="form">
          <label for="exp__month">Exp. Date (MM/YY)</label>
          <div class="form__inputs">
            <input type="text" id="exp__month" placeholder="MM" maxlength="2">
            <input type="text" id="exp__year" placeholder="YY" maxlength="2">

          </div>
          <span class="error__blank">Can't be blank</span>
        </div>
        <!-- CVC -->
        <div class="form">
          <label for="cvc">CVC</label>
          <input type="text" id="cvc" placeholder=" e.g. 123" maxlength="3">
          <span class="error__blank">Can't be blank</span>
        </div>
      </div>
      <button type="submit">Confirm</button>
    </form>

    <!-- Completed state start -->
    <section id="complete__state">
      <img src="./images/icon-complete.svg" alt="Complete Icon">

      <h2> Thank you! </h2>

      <p>We've added your card details</p>

      <button>Continue</button>
    </section>
  </main>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Pamela</a>.
    </div>
  </footer>

  <script src="script.js"></script>
</body>

</html>
